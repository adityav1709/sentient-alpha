services:
  - type: web
    name: sentient-alpha
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        fromDatabase:
          name: sentient-db
          property: connectionString

databases:
  - name: sentient-db
    databaseName: sentient_alpha
    user: sentient_user
    plan: free

