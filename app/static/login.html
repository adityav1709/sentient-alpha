<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SentientAlpha</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-app);
            height: 100vh;
        }

        .auth-card {
            width: 100%;
            max-width: 380px;
            padding: 2rem;
            background: var(--bg-panel);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            /* Sharper */
            box-shadow: var(--shadow-md);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        input {
            background: var(--bg-app);
            /* Contrast against panel */
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 4px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--text-tertiary);
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-app);
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            text-align: center;
            display: block;
            margin-top: 1.5rem;
        }

        .link:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <script>
        if (localStorage.getItem('token')) {
            window.location.href = '/static/index.html';
        }
    </script>
    <div class="card auth-card">
        <h2 style="margin-bottom: 1.5rem; text-align: center;">Login</h2>
        <form class="auth-form" id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <a href="/static/register.html" class="link">Create an account</a>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const res = await fetch('/api/v1/login/access-token', {
                    method: 'POST',
                    body: formData
                });
                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/';
                } else {
                    alert('Login failed');
                }
            } catch (err) {
                console.error(err);
                alert('Error logging in');
            }
        });
    </script>
</body>

</html>
